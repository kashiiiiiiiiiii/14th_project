<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./KFC_logo-image.svg-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>KFC</title>
</head>

<body>
    <nav>
        <div class="nav-left">
            <div class="hamburger">
                <img width="30px" src="./hamburger.png" alt="">
            </div>
            <div class="kfc">
                <h2>KFC</h2>
            </div>
            <div class="delivery-pickup">
                <div class="delivery">
                    <div class="image">
                        <img width="30px"
                            src="https://www.kfcpakistan.com/static/media/Delivery.793adbaa710baf75ba78.png" alt="">
                    </div>
                    <div class="delivery-text">
                        <h4>delivery</h4>
                    </div>
                </div>
                <div class="pickup">
                    <div class="image">
                        <img width="30px" src="https://www.kfcpakistan.com/static/media/pickup.47bb874f83ea6acb5a47.png"
                            alt="">
                    </div>
                    <div class="pickup-text">
                        <h4>pickup</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav-right">
            <div class="bucket">
                <img width="40px" src="https://www.kfcpakistan.com/static/media/bucket-filled.d2ad11819eca0f28a8ac.svg"
                    alt="">
                    <div class="bucket-zero">0</div>
            </div>
            <div class="btn"><button>login</button></div>
        </div>
    </nav>
    <main class="gallery-image">
        <img width="100%" src="https://www.kfcpakistan.com/images/d37f9340-10f5-11ef-b339-6b0f13b50fb2-Zinger-Banner-995x356_desktop_image-2024-05-13065547.jpg" alt="">
    </main>
</body>

</html>
